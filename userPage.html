<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arcanum profile</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<a href="index.html" class="logo">ARCANUM</a>
				<div class="user">
					<a href="userPage.html" id="userInfo" style="display: none"></a>
					<a class="auth-btn" href="login.html" id="loginLink">Увійти</a>
					<a class="auth-btn" id="logoutButton" style="display: none">
						Вийти
					</a>
				</div>
			</header>
			<div class="content">
				<div class="fileInput-box">
					<input class="fileInput" type="file" id="fileInput" />
					<label for="fileInput" class="file-label">
						<span>&#x1F4E4;</span> Оберіть файл
					</label>

					<div id="messageDiv" style="display: none; color: red"></div>
				</div>
				<button id="uploadButton">Завантажити</button>
				<div
					class="progress_Container"
					id="progressContainer"
					style="display: none"
				>
					<div class="progress_Bar" id="progressBar"></div>
				</div>

				<div id="galleryContainer" class="galleryContainer"></div>
			</div>
		</div>

		<script type="module" src="/js/app.js"></script>
	</body>
</html>
