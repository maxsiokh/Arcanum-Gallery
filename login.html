<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<title>Логін</title>
		<link rel="stylesheet" href="/css/styles.css" />
		<script type="module" src="/js/auth.js" defer></script>
	</head>
	<body>
		<div class="auth-container">
			<div class="form-container">
				<h2>Увійти в обліковий запис</h2>
				<form>
					<label for="email">Електронна пошта</label>
					<input type="email" id="loginEmail" name="email" required />

					<label for="password">Пароль</label>
					<input type="password" id="loginPassword" name="password" required />

					<button id="loginBtn" type="submit" class="submit-btn">Увійти</button>
				</form>
				<div class="auth-under">
					<a href="register.html">Зареєструватися</a>
					<p id="resetPasswordButton">Скинути пароль</p>
				</div>
			</div>
			<div class="overlay"></div>
			<div class="form-container" id="resetPasswordForm" style="display: none">
				<h2>Відновлення пароля</h2>
				<input
					type="email"
					id="resetEmail"
					placeholder="Введіть вашу електронну пошту"
					required
				/>
				<button class="submit-btn" id="sendResetEmailButton">
					Надіслати посилання для відновлення
				</button>
			</div>
		</div>
	</body>
</html>
